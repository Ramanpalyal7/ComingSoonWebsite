<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="../images/logo.png" alt="" class="logo" />
      <div class="content">
        <p>Website is Under Maintenance</p>
        <h1>We're <span> Launching </span> Soon..</h1>
        <div class="launch-date">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
          <img src="../images/rocket.png" class="rocket" alt="rocket" />
        </div>
        <button>
          Learn More
          <img src="../images/triangle.png" alt="triangle" class="triangle" />
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
